<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISMAEL PGL | Creative Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Syncopate:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="noise"></div>

    <nav>
        <div class="logo">IPGL__ST.</div>
        <div class="menu">
            <a href="#work">Work</a>
            <a href="#lab">Lab</a>
            <a href="#contact" class="contact-btn">Start Project</a>
        </div>
    </nav>

    <main>
        <div class="hero-content">
            <div class="badge">
                <span class="dot"></span> DISPONIBLE PARA NUEVOS RETOS
            </div>

                <button class="primary-btn">Ver Proyectos</button>
                <button class="secondary-btn">Sobre mí</button>

        </div>

        <div class="hero-3d">
            <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.59/build/spline-viewer.js"></script>
            <spline-viewer url="https://prod.spline.design/6Wq1Q7YGyM-iab9i/scene.splinecode"></spline-viewer>
        </div>
    </main>

    <div class="bottom-bar">
        <div class="stat">
            <span>UBICACIÓN</span>
            <p>Global / Remote</p>
        </div>
        <div class="stat">
            <span>TECNOLOGÍA</span>
            <p>AI / WebGL / Next.js</p>
        </div>
        <div class="scroll-indicator">
            SCROLL PARA EXPLORAR ↓
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
